<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cssSelector.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <title>CSS selection</title>
</head>

<body>
    <header>
        <h1 class="css">CSS Diner Shoping list</h1>
        <p>Let's go to the mall!</p>
    </header>
    <section>
        <div class="list">
            <ul class="listUl">
                <li class="one"><input type="checkbox" id="first"><label class="item" for="first">A lot of pickles
                        <span class="brackets">( for the next lessons about CSS)</span></label></li>
                <li class="two"><input id="second" type="checkbox"><label class="item" for="second">10 apples <span
                            class="brackets">(for more CSS manipulations)</span></label></li>
                <li class="one"><input id="third" type="checkbox"><label class="item" for="third">20 oranges <span
                            class="brackets">(because they are awesome)</span></label></li>
                <li class="two"><input id="quarters" type="checkbox"><label class="item" for="quarters">13 plates <span
                            class="brackets">(hm ... they always disappear)</span></label></li>
                <li class="one"><input id="fifth" type="checkbox"><label class="item" for="fifth">15 bentos</label></li>
                <li class="two"><input id="sixth" type="checkbox"><label class="item" for="sixth">1 bottle of Sake <span
                            class="brackets">(for my friends)</span></label></li>
            </ul>
        </div>
        <div class="foo">
            <h2>Bon appetit :)</h2>
        </div>
    </section>
    <div>
        <ul>
            <li class="iconLi"><a href="">
                    <div class="icon"><img src="./imeg/icon.png"></div>
                </a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </div>
</body>

</html>
