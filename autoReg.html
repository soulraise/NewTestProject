<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rajdhani:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/auto.css">
    <link rel="shortcut icon" href="./imeg/auto/icon.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width">
    <title>Avto</title>
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="conteiner">
                <div class="header__body">
                    <div>
                        <img src="./imeg/auto/LOGOAuto.png" alt="logo avto">
                    </div>
                    <div>
                        <ul class="header__nav">
                            <li class="nav__item"><a href="./auto.html">Home</a></li>
                            <li class="nav__item"><a title="На главную страницу" href="./index.html">About us</a></li>
                            <li class="nav__item"><a href="./auto2.html">Shop</a></li>
                            <li class="nav__item"><a href="">Blog</a></li>
                            <li class="nav__item"><a href="">Contacts</a></li>
                            <li class="nav__item"><a href="">How it Works</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="nav__nav2">
                            <li class="nav__item item__log"><a href="">Login</a></li>
                            <li class="nav__item item__reg"><span id="regButon"><a id="reg" href="">Register</a></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <div class="register">
            <div class="conteiner">
                <div class="register__title">
                    <div class="title__log regTitle">Login</div>
                    <div class="title__reg regTitle">Register </div>
                </div>
                <hr>
                <div class="reg">
                    <div class="reg__title title">Create an Account</div>
                    <form action="./auto.html">
                        <div class="form__body">
                            <div class="form__name">
                                <div class="name__first">
                                    <label for="firstName" class="name__title">First Name</label>
                                    <input type="text" id="firstName">
                                </div>
                                <div class="name__last">
                                    <label for="lastName" class="name__title">Last Name</label>
                                    <input type="text" id="lastName">
                                </div>
                            </div>

                            <div class="name__mail">
                                <label for="e-mail" class="name__title">E-mail</label>
                                <input type="text" id="e-mail">
                            </div>
                            <div class="name__male">
                                <input type="radio" name="male" id="male">
                                <label for="male" class="name__title">Male</label>
                                <input type="radio" name="male" id="Female">
                                <label for="Female" class="name__title">Female</label>
                            </div>
                            <div class="form__pass">
                                <div class="name__first">
                                    <label for="password" class="name__title">Password</label>
                                    <input type="text" id="password">
                                </div>
                                <div class="name__last">
                                    <label for="cPassword" class="name__title">Confirm Password </label>
                                    <input type="text" id="cPassword">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="conteiner">
                    <div class="footer__body">
                        <div class="footer__logo">LogooAuto</div>
                        <div>
                            <ul class="header__nav">
                                <li class="footer__nav nav__item"><a title="На главную страницу"
                                        href="./index.html">Home</a>
                                </li>
                                <li class="footer__nav nav__item"><a href="">About us</a></li>
                                <li class="footer__nav nav__item"><a href="./auto2.html">Shop</a></li>
                                <li class="footer__nav nav__item"><a href="">Blog</a></li>
                                <li class="footer__nav nav__item"><a href="">Contacts</a></li>
                                <li class="footer__nav nav__item"><a href="">How it Works</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
